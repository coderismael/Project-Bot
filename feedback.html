<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Mael</title>
    <link rel="stylesheet" href="styles.css">
   <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  emailjs.init('lk1ZoaSjVaCKdbUDD')
</script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="feedback-form" id="form">
        <h2>Feedback Form</h2>
        <input type="text" id="feedback-name" placeholder="Your Name">
        <textarea id="feedback-text" placeholder="Your Feedback"></textarea>
        <button type="submit" id="button" value="Send Email">Submit</button>
    </div>
    <a href="index.html" class="back-link">Back to Chat</a>

    <script>
 const btn = document.getElementById('button');

document.getElementById('form')
  .addEventListener('submit', function(event) {
    event.preventDefault();

    btn.value = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_8x1ggjw';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Email';
        alert('Sent!');
      }, (err) => {
        btn.value = 'Send Email';
        alert(JSON.stringify(err));
      });
  });

    </script>
</body>
</html>
